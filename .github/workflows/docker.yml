name: Docker image

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout HEAD
        uses: actions/checkout@v1

      - name: Docker image
        uses: Icinga/docker-icinga2@feature/github-action
        env:
          DOCKER_HUB_PASSWORD: '${{ secrets.DOCKER_HUB_PERSONAL_TOKEN }}'
